<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>fude example</title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="fude.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#paper").fude();
        $(".box").bind("fudeclick", function(e, data){
          $(this).css("background-color", "orange");
        });
        $(".box").bind("fudemove", function(e, data){
          $("#log").html("fudemove event<br>x : " + data.x + " y : " + data.y);
        });
        $(".box").bind("fudeover", function(e, data){
          $(this).css("background-color", "#880000");
        });
        $(".box").bind("fudeout", function(e, data){
          $(this).css("background-color", "#666");
        });
     });
    </script>
    <style>
      #paper {
        width  : 300px;
        height : 300px;
        background-color : #333;
      }
      .box {
        margin : 0px 0px 24px 0px;
        width  : 100px;
        height : 100px;
        background-color : #666;
      }
    </style>
  </head>
  <body>
    <h1>fude</h1>
    <div id="paper">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div id="log"></div>
  </body>
</html>
